<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background: #181818;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      margin-bottom: 4px;
    }

    .header h1 {
      margin-bottom: 0;
    }

    .menu-wrapper {
      position: absolute;
      right: 0;
      top: 0;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      padding: 0 2px;
      line-height: 1;
      letter-spacing: 1px;
    }

    .menu-btn:hover {
      color: #fff;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 22px;
      background: #272727;
      border: 1px solid #383838;
      border-radius: 6px;
      min-width: 160px;
      z-index: 10;
      overflow: hidden;
    }

    .menu-dropdown.open {
      display: block;
    }

    .menu-dropdown a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 12px;
    }

    .menu-dropdown a svg {
      fill: currentColor;
      flex-shrink: 0;
    }

    .menu-dropdown a:hover {
      background: #383838;
    }

    .menu-dropdown a + a {
      border-top: 1px solid #333;
    }

    #version {
      display: block;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: #555;
      margin-bottom: 14px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #272727;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #555;
      border-radius: 12px;
      transition: background 0.2s;
    }

    .slider::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch input:checked + .slider {
      background: #c00;
    }

    .toggle-switch input:checked + .slider::after {
      transform: translateX(20px);
    }

    .hint {
      font-size: 11px;
      color: #888;
      text-align: center;
      line-height: 1.5;
    }

    .hint span {
      display: block;
    }

    .hint kbd {
      background: #333;
      border: 1px solid #444;
      border-radius: 3px;
      padding: 1px 5px;
      font-family: inherit;
      font-size: 11px;
      color: #ccc;
    }

    #update-banner {
      display: none;
      text-align: center;
      font-size: 12px;
      color: #4fc3f7;
      background: #1a2a2a;
      border: 1px solid #2a3a3a;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
    }

    #update-banner button {
      margin-top: 6px;
      background: #4fc3f7;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 4px 12px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
    }

    #update-banner button:hover {
      background: #81d4fa;
    }

    #status-msg {
      display: none;
      text-align: center;
      font-size: 12px;
      color: #f44;
      background: #2a1a1a;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

    <label class="toggle-switch">
